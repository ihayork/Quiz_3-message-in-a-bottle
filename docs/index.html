<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="https://raw.githubusercontent.com/n5ro/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script>THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'</script>
		<!-- one of these is enough; nft is for images,  the other markers. both handle location-based-->	
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<!-- -->
	</head>

	<body style="margin: 0; overflow: hidden;">
		<a-scene 
		vr-mode-ui="enabled: false"
        	arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        	renderer="antialias: true; alpha: true">
		
		<!-- we dont have camera, assets, items, etc. in here yet -->
		<a-assets>
			<a-asset-item id="modelThing" src="./assets/models/scene.gltf">
		</a-assets>

		<a-entity gltf-model="#modelThing" rotation="0 0 0" scale="0.5 0.5 0.5" gps-entity-place="longitude: -79.371815; latitude: 43.717992;"></a-entity>
		<a-entity gltf-model="#modelThing" position="2 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" gps-entity-place="longitude: -79.371815; latitude: 43.717992;"></a-entity>
		<a-entity gltf-model="#modelThing" position="0 0 2" rotation="270 180 90" scale="0.5 0.5 0.5" gps-entity-place="longitude: -79.371815; latitude: 43.717992;"></a-entity>
		<a-entity gltf-model="#modelThing" position="2 0 2" rotation="0 0 0" scale="2 2 2" gps-entity-place="longitude: -79.371815; latitude: 43.717992;"></a-entity>

		<a-camera gps-camera rotation-reader></a-camera>

		</a-scene>
	</body>
</html>
